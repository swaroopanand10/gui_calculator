<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- <h1>Calculator</h1> -->
  <div class="container-all">
    <div class="container-all-child">
      <div class="result-display-container"></div>
      <div class="keypad-container">
        <div class="keypad-rows">
          <div class="keypad-elements">Clear</div>
          <div class="keypad-elements">Delete</div>
          <div class="keypad-elements">%</div>
          <div class="keypad-elements">+/-</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements">7</div>
          <div class="keypad-elements">8</div>
          <div class="keypad-elements">9</div>
          <div class="keypad-elements">+</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements">4</div>
          <div class="keypad-elements">5</div>
          <div class="keypad-elements">6</div>
          <div class="keypad-elements">-</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements">1</div>
          <div class="keypad-elements">2</div>
          <div class="keypad-elements">3</div>
          <div class="keypad-elements">*</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements">.</div>
          <div class="keypad-elements">0</div>
          <div class="keypad-elements">=</div>
          <div class="keypad-elements">/</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
