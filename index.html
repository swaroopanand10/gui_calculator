<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>

<body>
  <!-- <h1>Calculator</h1> -->
  <div class="container-all">
    <div class="container-all-child">
      <div class="result-display-container"></div>
      <div class="keypad-container">
        <div class="keypad-rows">
          <div class="keypad-elements">Clear</div>
          <div class="keypad-elements">Delete</div>
          <div class="keypad-elements input">%</div>
          <div class="keypad-elements">+/-</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements input">7</div>
          <div class="keypad-elements input">8</div>
          <div class="keypad-elements input">9</div>
          <div class="keypad-elements input">+</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements input">4</div>
          <div class="keypad-elements input">5</div>
          <div class="keypad-elements input">6</div>
          <div class="keypad-elements input">-</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements input">1</div>
          <div class="keypad-elements input">2</div>
          <div class="keypad-elements input">3</div>
          <div class="keypad-elements input">*</div>
        </div>
        <div class="keypad-rows">
          <div class="keypad-elements input">.</div>
          <div class="keypad-elements input">0</div>
          <div class="keypad-elements">=</div>
          <div class="keypad-elements input">/</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
